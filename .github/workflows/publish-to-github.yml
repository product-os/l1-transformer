name: Create and publish a Docker image to https://ghcr.io

on:
  pull_request:
    types:
      - opened
      - synchronize
      - closed
    branches:
      - master

env:
  REGISTRY: ghcr.io
  REPOSITORY_NAME: ${{ github.repository }}
  SHA: ${{ github.sha }}

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPOSITORY_NAME }}

      - name: Build and push Docker image
        run: |
          LOOP=$(echo ${REPOSITORY_NAME} | cut -d'@' -f1)
          TYPE=$(yq '.type' balena.yml)
          HANDLE=$(echo ${REPOSITORY_NAME} | cut -d'@' -f2)
          REPO=${REGISTRY}/${LOOP}/${LOOP}-${TYPE}-${HANDLE}
          VERSION=$(yq '.version' balena.yml)-${SHA}
          docker build . --tag ${REPO}:${VERSION}
          docker push ${REPO}:${VERSION}