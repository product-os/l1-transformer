name: L1 Transformer
description: Creates multiple transformers from a single source repo
type: service-source
typeVersion: ^1.5.1
version: 0.2.0
data:
  $transformer: {}
  platforms:
    linux/amd64: {}
  fragment:
    type: transformer@1.0.0
    data:
      targetPlatform: linux/amd64
      inputFilter:
        type: object
        required:
          - type
          - version
        properties:
          type:
            pattern: transformer-bundle@*
          version:
            type: string
